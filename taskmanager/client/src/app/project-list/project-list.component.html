<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-danger">
                    <h5 class="title">Projects</h5>
                    <div class="nav-tabs-navigation">
                        <div class="nav-tabs-wrapper">
                            <ul class="nav nav-tabs" data-tabs="tabs">
                                <li class="nav-item">
                                    <a class="nav-link active" href="project-list" data-toggle="tab">Active</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="project-new" data-toggle="tab">New</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="project-list" data-toggle="tab">Completed</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="card-body ">
                    <div class="tab-content text-center">
                        <div class="tab-pane active" id="project-list">
                            <div class="row all-icons">
                                <div *ngFor="let project of projects" div class="font-icon-list col-lg-2 col-md-3 col-sm-4 col-xs-6 col-xs-6">
                                    <div class="font-icon-detail">
                                        <i class="now-ui-icons design_bullet-list-67"></i>
                                        <p>{{project.name}}</p>
                                        <p>{{project.description}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
